apiVersion: apps/v1
kind: Deployment
metadata:
  name: mirror-app
  namespace: {{ .Values.namespace }}
  labels:
    app: mirror-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: mirror-app
  template:
    metadata:
      labels:
        app: mirror-app
    spec:
      containers:
      - name: mirror-app
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.port }}
          name: http
          protocol: TCP
        envFrom:
        - secretRef:
            name: mirror-app-secrets
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
