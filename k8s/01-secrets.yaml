# Secrets for Mirror API with CloudNativePG
# CNPG automatically creates services:
# - mirror-db-rw: Primary (read-write)
# - mirror-db-ro: Replicas (read-only)
# - mirror-db-r: All instances (read)

apiVersion: v1
kind: Secret
metadata:
  name: db-secret
  namespace: mirror-app
type: Opaque
stringData:
  # Connection to CNPG primary (read-write)
  # Format: postgresql://user:password@host:port/database
  # Host: mirror-db-rw.mirror-app.svc.cluster.local (CNPG service)
  database-url: "postgresql://app:AppUser_SecurePassword123!@mirror-db-rw.mirror-app.svc.cluster.local:5432/mirrordb"
  password: "AppUser_SecurePassword123!"

---
# Note: The actual db-credentials secret is in cnpg/02-credentials.yaml
# This secret is used by CNPG to create the database user
# This db-secret is used by the application to connect
