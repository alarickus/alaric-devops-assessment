# Traefik IngressRoute for Mirror API
# Simple configuration that matches any request (for testing/demo)
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: mirror-app-http
  namespace: mirror-app
  labels:
    app: mirror-app
spec:
  entryPoints:
    - web  # HTTP (port 80)
  routes:
  - match: PathPrefix(`/`)  # Match any path for testing
    kind: Rule
    services:
    - name: mirror-app
      port: 4004
