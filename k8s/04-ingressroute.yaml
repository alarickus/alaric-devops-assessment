# Traefik IngressRoute for Mirror API
# Provides auto-SSL with Let's Encrypt
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: mirror-app-http
  namespace: mirror-app
  labels:
    app: mirror-app
spec:
  entryPoints:
    - web  # HTTP (port 80)
  routes:
  - match: Host(`mirror-app.example.com`)  # CHANGE THIS to your domain
    kind: Rule
    services:
    - name: mirror-app
      port: 4004
    # Redirect HTTP to HTTPS
    middlewares:
    - name: redirect-to-https
      namespace: mirror-app

---
# HTTPS IngressRoute with TLS
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: mirror-app-https
  namespace: mirror-app
  labels:
    app: mirror-app
spec:
  entryPoints:
    - websecure  # HTTPS (port 443)
  routes:
  - match: Host(`mirror-app.example.com`)  # CHANGE THIS to your domain
    kind: Rule
    services:
    - name: mirror-app
      port: 4004
  tls:
    certResolver: letsencrypt  # Auto-SSL with Let's Encrypt!

---
# Middleware for HTTP to HTTPS redirect
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: mirror-app
spec:
  redirectScheme:
    scheme: https
    permanent: true

